<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
  </head>
  <body>
    <div class="loader">
      <span></span>
    </div>
    <div class="chat">
      <header class="header">
        <h1>Chattu</h1>

        <nav class="nav">
          <ul class="nav__list">
            <li>
              <a href="javascript:void(0)">Create room</a>
            </li>
            <li>
              <a href="javascript:void(0)">Join room</a>
            </li>
          </ul>
        </nav>
      </header>

      <h2 class="chat__user-id"></h2>

      <div class="chat__wrapper">
        <div class="chat__peeps"></div>
        <div class="chat__group">
          <ul class="chat__list"></ul>
        </div>
      </div>

      <form class="chat__form">
        <input type="text" class="chat__message-input" placeholder="Say Hi" />
        <select class="chat__select-user" name="users" id="users">
          <option value="all">All</option>
        </select>
        <button type="submit">Send</button>
      </form>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
