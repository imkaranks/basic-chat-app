<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="script.js" defer></script>
  <title>Realtime Chat App</title>
</head>

<body class="min-h-screen bg-slate-800">
  <div class="mx-auto min-h-screen w-11/12 max-w-7xl gap-8 bg-slate-900 p-4 text-slate-200 sm:flex">
    <aside class="hidden sm:block sm:flex-[0.2]">
      <ul class="space-y-4" id="users"></ul>
    </aside>
    <main class="relative h-full sm:flex-[0.8]">
      <div>
        <h2 class="text-xl font-medium leading-none text-white">Chat Room</h2>
        <p class="text-sm"><span id="online-count">0</span> online</p>
      </div>
      <ul class="mt-4 h-[75vh] space-y-4 overflow-y-auto pr-2" id="messages"></ul>
      <form class="mt-4 flex overflow-hidden rounded-lg bg-slate-800 p-2 focus-within:outline focus-within:outline-orange-600 focus-within:outline-offset-4" id="form">
        <input class="w-full flex-1 border-0 bg-transparent px-1 py-2 outline-none" id="input" autocomplete="off" />
        <button class="ease inline-flex aspect-square w-10 flex-shrink-0 items-center justify-center rounded-lg bg-orange-600 text-white transition-colors duration-300 hover:bg-orange-500">
          <span class="sr-only">Send</span>
          <i class="fa-regular fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
    </main>
  </div>
</body>

</html>
