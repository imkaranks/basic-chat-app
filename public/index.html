<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <link rel="stylesheet" href="/styles.css">
  <script src="/socket.io/socket.io.js" defer></script>
  <script src="/script.js" defer></script>
  <title>Realtime Chat App</title>
</head>

<body class="min-h-screen">
  <div class="chat-app | mx-auto min-h-screen w-full sm:flex">
    <aside class="hidden h-screen overflow-y-auto bg-neutral-800 p-4 sm:block sm:flex-[0.2]">
      <ul class="space-y-4" id="users"></ul>
    </aside>
    <main class="relative h-full bg-white px-4 pb-4 sm:flex-[0.8]">
      <div class="-mx-4 bg-gray-50 p-4">
        <h2 class="text-xl font-medium leading-none">Chat Room</h2>
        <p class="text-sm text-neutral-800"><span id="online-count">0</span> online</p>
      </div>
      <ul class="mt-4 h-[72vh] space-y-4 overflow-y-auto pr-2" id="messages"></ul>
      <form class="mt-4 flex overflow-hidden rounded-lg bg-gray-100 p-2 shadow-lg" id="form">
        <input class="w-full flex-1 border-0 bg-transparent px-1 py-2 outline-none" placeholder="Type a message here..." id="input" autocomplete="off" />
        <button class="ease inline-flex aspect-square w-10 flex-shrink-0 items-center justify-center rounded-lg bg-gradient-to-r from-sky-400 to-blue-500 text-white hover:from-blue-500 hover:to-sky-400">
          <span class="sr-only">Send</span>
          <i class="fa-regular fa-paper-plane" aria-hidden="true"></i>
        </button>
      </form>
    </main>
  </div>
</body>

</html>
